<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joey's #1 Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body id="body">
    <div id="calculator">
        <div id="display">
            <div class="displayInput">0</div>
        </div>
        <div id="firstRowButtons">
            <button class="specialButton">A/C</button>
            <button class="specialButton">+/-</button>
            <button class="specialButton">%</button>
            <button class="operator">/</button>
        </div>
        <div id="secondRowButtons">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">*</button>
        </div>
        <div id="thirdRowButtons">
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">-</button>
        </div>
        <div id="fourthRowButtons">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">+</button>
        </div>
        <div id="fifthRowButtons">
            <button class="zero">0</button>
            <button class="number">.</button>
            <button class="operator">=</button>
        </div>
    </div>
</body>
</html>
